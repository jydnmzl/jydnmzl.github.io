		<h1 id="contacthead">Contact</h1>

		<h2>How to reach me</h2>
		<div id="my-info">
			<fieldset>
			<table id="table2">
				<tr>
					<td class="thead"></i>Email</td>
					<td class="tdsmall">Jaydenmizal@outlook.com</td>
				</tr>
				<tr>

					<td class="tdsmall">(647)-926-0789</td>
				</tr>
			</table>
		</fieldset>
		</div>
<br>	
		<h2 class="sub">Get in touch</h2>
	<div id="form1">
		<form action="mailto:jaydenmizal@outlook.com" method="post">
			<fieldset>
				<legend>Contact Information</legend>
				<table id="table1">
					<tr>
						<td>
							<label for="fname">First name</label>
						</td>
						<td>
							<input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="lname">Last name</label>
						</td>
						<td>
							<input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">Email</label>
						</td>
						<td>
							<input type="text" name="email" id="email" placeholder="Enter Email" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="subject">Reason for Contact</label>
						</td>
						<td>
							<select name="subject" id="subject" required>
								<option value="">Select subject</option>
								<option value="job">Job Offer</option>
								<option value="question">Inquiries</option>
								<option value="Other">Other</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="msg">Message</label>
						</td>
						<td>
							<textarea type="text" name="msg" id="msg" placeholder="Enter Message" required></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="reset" name="reset" id="rstbtn" value="Reset" onclick='alert("Data Reset")'></td>	
						<td>
						<input type="submit" name="submit" id="subbtn" value="Submit"></td>
					</tr>
	

				</table>


			</fieldset>

		</form>
